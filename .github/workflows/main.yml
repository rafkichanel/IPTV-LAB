name: Update Playlist

on:
  schedule:
    - cron: "0 */6 * * *"   # jalan tiap 6 jam
  workflow_dispatch:         # bisa dijalankan manual dari GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # penting biar bisa push ke repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt || true

      - name: Run playlist generator
        run: python scripts/generate_playlist.py

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add Finalplay.m3u last_update.txt
          git commit -m "ðŸ”„ Auto update playlist [$(date '+%Y-%m-%d %H:%M:%S')]" || echo "No changes to commit"
          git push
