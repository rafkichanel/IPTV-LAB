name: Auto Update Playlist

on:
  schedule:
    - cron: "0 */6 * * *"  # jalan tiap 6 jam
  workflow_dispatch:       # bisa jalan manual juga

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate playlist
        run: python scripts/generate_playlist.py

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add Finalplay.m3u last_update.txt
          git commit -m "ðŸ”„ Auto update playlist [$(date)]" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
