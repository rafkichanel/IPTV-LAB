name: Update Playlist

on:
  schedule:
    - cron: "0 */6 * * *"   # jalan tiap 6 jam
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script to generate playlist
        run: |
          python3 - <<'EOF'
          import requests
          from datetime import datetime
          import os

          source_file = "scripts/sources.txt"
          output_file = "scripts/Finalplay.m3u"
          log_file = "scripts/last_update.txt"

          if not os.path.exists(source_file):
              raise FileNotFoundError(f"{source_file} tidak ditemukan!")

          with open(source_file, "r") as f:
              urls = [line.strip() for line in f if line.strip()]

          with open(output_file, "w") as out:
              out.write("#EXTM3U\n")
              for i, url in enumerate(urls, 1):
                  out.write(f"#EXTINF:-1, Channel {i}\n{url}\n")

          with open(log_file, "w") as log:
              log.write(f"Last update: {datetime.utcnow()} UTC\n")

          print(f"âœ… Playlist dibuat: {output_file}")
          print(f"âœ… Log update: {log_file}")
          EOF

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add scripts/Finalplay.m3u scripts/last_update.txt
          git commit -m "ðŸ”„ Auto update playlist [$(date -u)]" || echo "No changes to commit"
          git push origin main
