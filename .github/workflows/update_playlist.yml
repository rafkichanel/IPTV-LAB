name: Update Final Playlist

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # Menjalankan setiap hari pada tengah malam UTC
  workflow_dispatch: # Trigger untuk menjalankan secara manual

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Python script
        run: python scripts/generate_playlist.py

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add scripts/Finalplay.m3u # Mengubah ini agar sesuai dengan lokasi file
          git commit -m "Auto-update playlist: $(date)" || echo "Tidak ada perubahan"
          git push
