name: Update IPTV Playlist + Xtream

on:
  schedule:
    - cron: '0 */3 * * *'   # update tiap 3 jam sekali
  workflow_dispatch:        # bisa dijalankan manual lewat GitHub UI

permissions:
  contents: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Generate Main Playlist
        run: python scripts/update_playlist.py

      - name: Generate Xtream API
        run: python generate_xtream.py

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto update playlist + Xtream API"
          git push
